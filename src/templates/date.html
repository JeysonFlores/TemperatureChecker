

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturas del {{ year }}-{{ month }}-{{ day }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
</head>
<body>
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-center">
            <a class="uk-navbar-item uk-logo">Temperaturas del d√≠a {{ year }}-{{ month }}-{{ day }}</a>
        </div>
    </nav>
    <main class="uk-margin-large-left uk-margin-large-right">
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <div>
                <div class="uk-card uk-card-secondary uk-card-body">
                    <h3 class="uk-card-title">MIN</h3>
                    <p>{{ min }}</p>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title">AVG</h3>
                    <p>{{ avg }}</p>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-primary uk-card-body">
                    <h3 class="uk-card-title">MAX</h3>
                    <p>{{ max }}</p>
                </div>
            </div>
        </div>
        <hr class="uk-divider-icon">
        <div class="uk-flex uk-flex-wrap">
            {% for temp in temperatures%}
                <div class="uk-card uk-card-default uk-card-body uk-margin-left uk-margin-top">{{ temp['temp'] }}
                    <br>
                    <span class="uk-comment-meta">{{ temp['time'] }}</span>
                </div>
            {% endfor %}
        </div>
    </main>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
</html>
